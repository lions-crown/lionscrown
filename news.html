---
layout: default
title: News
---

<h1 class="page-title">News</h1>

<div class="controls">

  <input type="text" id="search" placeholder="üîé Ê§úÁ¥¢...">

  <select id="tag-filter">
    <option value="">„Åô„Åπ„Å¶„ÅÆ„Çø„Ç∞</option>
    {% assign tags = site.tags | sort %}
    {% for tag in tags %}
      <option value="{{ tag[0] }}">{{ tag[0] }}</option>
    {% endfor %}
  </select>

  <input type="date" id="date-from">
  <input type="date" id="date-to">

  <select id="sort">
    <option value="new">Êñ∞„Åó„ÅÑÈ†Ü</option>
    <option value="old">Âè§„ÅÑÈ†Ü</option>
    <option value="title">„Çø„Ç§„Éà„É´È†Ü</option>
  </select>

</div>

<div id="post-container">

{% for post in site.posts %}
  <article class="post"
           data-title="{{ post.title | downcase }}"
           data-date="{{ post.date | date: "%Y-%m-%d" }}"
           data-tags="{{ post.tags | join: ',' | downcase }}"
           data-description="{{ post.description | downcase }}">

    <div class="post-inner">

      <div class="post-date">
        {{ post.date | date: "%Y-%m-%d" }}
      </div>

      <h2>
        <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      </h2>

      {% if post.description %}
        <p>{{ post.description }}</p>
      {% endif %}

      <div class="tags">
        {% for tag in post.tags %}
          <span class="tag">{{ tag }}</span>
        {% endfor %}
      </div>

    </div>

  </article>
{% endfor %}

</div>
