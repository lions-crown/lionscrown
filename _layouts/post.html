<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} | {{ site.title }}</title>

<style>

/* ===== 背景（基準デザイン） ===== */
body {
  margin: 0;
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background:
    radial-gradient(circle at 20% 10%, rgba(77,163,255,0.15), transparent 40%),
    radial-gradient(circle at 80% 90%, rgba(126,203,255,0.12), transparent 45%),
    linear-gradient(135deg, #08152f, #0d2b5e, #123a78);
  background-size: 200% 200%;
  animation: bgMove 14s ease infinite;
  color: white;
}

@keyframes bgMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== ヘッダー ===== */
header {
  position: sticky;
  top: 0;
  backdrop-filter: blur(16px);
  background: rgba(8, 18, 40, 0.65);
  border-bottom: 1px solid rgba(255,255,255,0.08);
  box-shadow: 0 10px 30px rgba(0,0,0,0.35);
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: auto;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 16px 20px;
}

.logo {
  font-weight: bold;
  font-size: 18px;
  letter-spacing: 1px;
  background: linear-gradient(90deg, #4da3ff, #9ad7ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

nav a {
  color: rgba(255,255,255,0.65);
  text-decoration: none;
  font-size: 13px;
  position: relative;
  margin-left: 26px;
  transition: 0.35s;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0;
  height: 2px;
  background: linear-gradient(90deg, #4da3ff, #7ecbff);
  transition: 0.35s;
  box-shadow: 0 0 12px rgba(77,163,255,0.6);
}

nav a:hover {
  color: white;
}

nav a:hover::after {
  width: 100%;
}

/* ===== 記事カード ===== */
.container {
  max-width: 900px;
  margin: 60px auto;
  padding: 40px;
  background: rgba(255,255,255,0.05);
  border-radius: 22px;
  backdrop-filter: blur(14px);
  box-shadow:
    0 20px 60px rgba(0,0,0,0.45),
    inset 0 0 0 1px rgba(255,255,255,0.08);
  position: relative;
  overflow: hidden;
}

.container::before {
  content: "";
  position: absolute;
  top: -200px;
  left: -100px;
  width: 400px;
  height: 400px;
  background: radial-gradient(circle, rgba(77,163,255,0.18), transparent 60%);
  pointer-events: none;
}

h1 {
  margin-top: 0;
  font-size: 28px;
  letter-spacing: 0.5px;
}

.meta {
  font-size: 13px;
  color: rgba(255,255,255,0.6);
  margin-bottom: 30px;
}

/* 本文 */
.container p,
.container li {
  font-size: 14px;
  line-height: 1.9;
  color: rgba(255,255,255,0.75);
}

/* ===== フッター ===== */
footer {
  margin-top: 100px;
  background: rgba(0,0,0,0.35);
  backdrop-filter: blur(12px);
  border-top: 1px solid rgba(255,255,255,0.08);
}

.footer-inner {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
  text-align: center;
  font-size: 12px;
  color: rgba(255,255,255,0.45);
}

.footer-inner a {
  color: rgba(255,255,255,0.6);
  text-decoration: none;
  transition: 0.25s;
}

.footer-inner a:hover {
  color: white;
}

/* ===== レスポンシブ ===== */
@media (max-width: 768px) {
  .container {
    margin: 30px 15px;
    padding: 26px;
  }
}

</style>
</head>

<body>

<header>
  <div class="nav-container">
    <div class="logo">{{ site.title }}</div>
    <nav>
      <a href="/">TOP</a>
      <a href="/news/">お知らせ</a>
      <a href="/schedule/">試合日程</a>
      <a href="/about/">サイトについて</a>
    </nav>
  </div>
</header>

<div class="container">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    {{ page.date | date: "%Y.%m.%d" }}
    {% if page.tags %}
      ｜{% for tag in page.tags %} #{{ tag }} {% endfor %}
    {% endif %}
  </div>

  {{ content }}
</div>

<footer>
  <div class="footer-inner">
    © {{ site.time | date: "%Y" }} {{ site.title }}<br>
    Powered by Jekyll & GitHub Pages
  </div>
</footer>

</body>
</html>
