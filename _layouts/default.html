<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ page.title }} | {{ site.title }}</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

:root{
  --container:1320px;
  --content:820px;
}

/* ===== 背景 ===== */
body{
  font-family:"Segoe UI","Noto Sans JP",sans-serif;
  background:
    radial-gradient(circle at 20% -10%, rgba(80,140,255,0.25), transparent 40%),
    radial-gradient(circle at 90% 0%, rgba(120,180,255,0.15), transparent 35%),
    linear-gradient(160deg,#071a3a 0%,#0b2c5c 50%,#0e356e 100%);
  color:#e6edf3;
  min-height:100vh;
  overflow-x:hidden;
  line-height:1.75;
}

/* 発光オーブ */
body::after{
  content:"";
  position:fixed;
  top:-120px;
  right:-120px;
  width:420px;
  height:420px;
  background:radial-gradient(circle, rgba(120,180,255,0.35), transparent 70%);
  filter:blur(60px);
  z-index:-1;
}

/* ===== 共通横幅 ===== */
.container{
  width:100%;
  max-width:var(--container);
  margin:auto;
  padding:0 28px;
}

/* ===== ヘッダー ===== */
.navbar{
  position:sticky;
  top:0;
  z-index:1000;
  backdrop-filter:blur(14px);
  background:rgba(10,25,60,0.55);
  border-bottom:1px solid rgba(255,255,255,0.08);
}

.nav-inner{
  display:flex;
  justify-content:space-between;
  align-items:center;
  height:72px;
}

.logo{
  font-size:1.6rem;
  font-weight:700;
  text-decoration:none;
  background:linear-gradient(90deg,#6eb9ff,#9ed0ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.nav-menu{
  list-style:none;
  display:flex;
  gap:2.2rem;
}

.nav-menu a{
  position:relative;
  text-decoration:none;
  color:rgba(255,255,255,0.85);
  font-weight:500;
  padding-bottom:4px;
  transition:0.3s;
}

.nav-menu a::after{
  content:"";
  position:absolute;
  left:0;
  bottom:0;
  width:0%;
  height:2px;
  background:linear-gradient(90deg,#6eb9ff,#9ed0ff);
  transition:0.3s ease;
}

.nav-menu a:hover{
  color:#fff;
}

.nav-menu a:hover::after,
.nav-menu a.active::after{
  width:100%;
}

.menu-toggle{
  display:none;
  background:none;
  border:none;
  color:#fff;
  font-size:1.8rem;
  cursor:pointer;
}

/* ===== メイン ===== */
main{
  padding:80px 0;
}

.content-wrap{
  max-width:var(--content);
  margin:auto;
}

/* ガラスカード */
.glass-card{
  backdrop-filter:blur(16px);
  background:rgba(255,255,255,0.04);
  border:1px solid rgba(255,255,255,0.08);
  border-radius:20px;
  padding:40px;
  box-shadow:0 20px 60px rgba(0,0,0,0.25);
}

/* 見出し */
h1,h2,h3{
  margin-bottom:20px;
  line-height:1.3;
}

h1{
  font-size:2.2rem;
}

p{
  margin-bottom:1.4em;
}

/* ===== フッター ===== */
footer{
  margin-top:100px;
  backdrop-filter:blur(14px);
  background:rgba(10,25,60,0.55);
  border-top:1px solid rgba(255,255,255,0.08);
  padding:80px 0 40px;
}

.footer-grid{
  display:grid;
  grid-template-columns:2fr 1fr 1fr;
  gap:3rem;
}

.footer-brand h3{
  font-size:1.4rem;
  background:linear-gradient(90deg,#6eb9ff,#9ed0ff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.footer-brand p{
  margin-top:15px;
  opacity:0.8;
}

.footer-links h4{
  margin-bottom:15px;
  font-size:1rem;
  color:#c9dfff;
}

.footer-links ul{
  list-style:none;
}

.footer-links a{
  text-decoration:none;
  color:rgba(255,255,255,0.75);
  display:block;
  margin-bottom:8px;
  transition:0.3s;
}

.footer-links a:hover{
  color:#6eb9ff;
  transform:translateX(4px);
}

.footer-bottom{
  text-align:center;
  margin-top:50px;
  padding-top:20px;
  border-top:1px solid rgba(255,255,255,0.08);
  font-size:0.9rem;
  opacity:0.6;
}

/* ===== レスポンシブ ===== */
@media(max-width:768px){

  .menu-toggle{
    display:block;
  }

  .nav-menu{
    display:none;
    position:absolute;
    top:72px;
    left:0;
    right:0;
    background:rgba(10,25,60,0.95);
    flex-direction:column;
    padding:20px;
  }

  .nav-menu.active{
    display:flex;
  }

  .footer-grid{
    grid-template-columns:1fr;
    text-align:center;
  }

  .glass-card{
    padding:28px;
  }
}

a:focus-visible{
  outline:2px solid #6eb9ff;
  outline-offset:3px;
}
</style>
</head>

<body>

<nav class="navbar">
  <div class="container nav-inner">
    <a href="{{ '/' | relative_url }}" class="logo">L-crown</a>
    <button class="menu-toggle">☰</button>
    <ul class="nav-menu">
      <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>ホーム</a></li>
      <li><a href="{{ '/news' | relative_url }}" {% if page.url contains '/news/' %}class="active"{% endif %}>お知らせ</a></li>
      <li><a href="{{ '/privacypolicy' | relative_url }}">利用規約</a></li>
      <li><a href="{{ '/contact' | relative_url }}">お問い合わせ</a></li>
    </ul>
  </div>
</nav>

<main>
  <div class="container">
    <div class="content-wrap">
      <div class="glass-card">
        {{ content }}
      </div>
    </div>
  </div>
</main>

<footer>
  <div class="container footer-grid">
    <div class="footer-brand">
      <h3>L-crown</h3>
      <p>
        データをより身近なものへ。<br>
        埼玉西武ライオンズの王座奪還への道のりを追い続ける分析サイト。
      </p>
    </div>

    <div class="footer-links">
      <h4>リンク</h4>
      <ul>
        <li><a href="{{ '/' | relative_url }}">ホーム</a></li>
        <li><a href="{{ '/news' | relative_url }}">お知らせ</a></li>
        <li><a href="{{ '/privacypolicy' | relative_url }}">利用規約</a></li>
        <li><a href="{{ '/contact' | relative_url }}">お問い合わせ</a></li>
      </ul>
    </div>

    <div class="footer-links">
      <h4>フォロー</h4>
      <ul>
        <li><a href="https://x.com/Lcrown_official" target="_blank">X</a></li>
      </ul>
    </div>
  </div>

  <div class="footer-bottom">
    © {{ 'now' | date: "%Y" }} L-crown. All rights reserved.
  </div>
</footer>

<script>
document.querySelector('.menu-toggle').addEventListener('click',()=>{
  document.querySelector('.nav-menu').classList.toggle('active');
});
</script>

</body>
</html>
