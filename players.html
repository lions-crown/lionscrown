<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>埼玉西武ライオンズ 選手名鑑</title>
<style>
  body { font-family: "Segoe UI", "Noto Sans JP", sans-serif; background: #091b3d; color: #fff; margin: 0; padding: 20px; }
  h1 { text-align: center; margin-bottom: 20px; }
  .controls { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
  .controls select, .controls input { padding: 5px; font-size: 14px; }
  .player-grid { display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 15px; }
  .player-card { background: rgba(10,25,60,0.8); border-radius: 10px; padding: 10px; text-align: center; transition: transform 0.2s; }
  .player-card:hover { transform: scale(1.05); }
  .player-card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 10px; }
  .player-info { margin-top: 8px; }
  .player-info a { color: #6eb9ff; text-decoration: none; }
  .player-info a:hover { text-decoration: underline; }
</style>
</head>
<body>

<h1>埼玉西武ライオンズ 選手名鑑</h1>

<div class="controls">
  <select id="yearSelect"></select>
  <select id="positionFilter">
    <option value="">全てのポジション</option>
    <option value="投手">投手</option>
    <option value="捕手">捕手</option>
    <option value="内野手">内野手</option>
    <option value="外野手">外野手</option>
  </select>
  <input type="text" id="nameSearch" placeholder="名前で検索">
</div>

<div class="player-grid" id="playerGrid"></div>

<script>
// ----- 2026年選手データを直接埋め込む -----
const players = {
  "2026": [
    { "number": 11, "name": "上田 大河", "position": "投手", "birth_year": 2002, "photo": "images/11_ueda_taiga.png", "link": "players/11_ueda_taiga.html" },
    { "number": 12, "name": "渡邉 勇太朗", "position": "投手", "birth_year": 1999, "photo": "images/12_watanabe_yutaro.png", "link": "players/12_watanabe_yutaro.html" },
    { "number": 13, "name": "高橋 光成", "position": "投手", "birth_year": 1996, "photo": "images/13_takahashi_kona.png", "link": "players/13_takahashi_kona.html" },
    { "number": 15, "name": "與座 海人", "position": "投手", "birth_year": 1995, "photo": "images/15_yoza_kaito.png", "link": "players/15_yoza_kaito.html" },
    { "number": 16, "name": "隅田 知一郎", "position": "投手", "birth_year": 1999, "photo": "images/16_sumida_chihiro.png", "link": "players/16_sumida_chihiro.html" },
    { "number": 17, "name": "松本 航", "position": "投手", "birth_year": 1996, "photo": "images/17_matsumoto_wataru.png", "link": "players/17_matsumoto_wataru.html" },
    { "number": 19, "name": "佐藤 隼輔", "position": "投手", "birth_year": 1999, "photo": "images/19_sato_shunsuke.png", "link": "players/19_sato_shunsuke.html" },
    { "number": 20, "name": "岩城 颯空", "position": "投手", "birth_year": 2004, "photo": "images/20_iwaki_hakuo.png", "link": "players/20_iwaki_hakuo.html" },
    { "number": 21, "name": "武内 夏暉", "position": "投手", "birth_year": 2002, "photo": "images/21_takeuchi_natsuki.png", "link": "players/21_takeuchi_natsuki.html" },
    { "number": 23, "name": "糸川 亮太", "position": "投手", "birth_year": 1998, "photo": "images/23_itogawa_ryota.png", "link": "players/23_itogawa_ryota.html" },
    { "number": 29, "name": "青山 美夏人", "position": "投手", "birth_year": 2001, "photo": "images/29_aoyama_minato.png", "link": "players/29_aoyama_minato.html" },
    { "number": 30, "name": "アラン・ワイナンス", "position": "投手", "birth_year": 1995, "photo": "images/30_wainance_alan.png", "link": "players/30_wainance_alan.html" },
    { "number": 65, "name": "古市 尊", "position": "捕手", "birth_year": 2000, "photo": "images/65_furuichi_takashi.png", "link": "players/65_furuichi_takashi.html" }
    // 追加で捕手・内野手・外野手を同じ形式で追記
  ]
};

// ----- 年度プルダウン生成 -----
const yearSelect = document.getElementById('yearSelect');
for (let y = 2026; y >= 2017; y--) {
  const option = document.createElement('option');
  option.value = y;
  option.textContent = y + "年";
  yearSelect.appendChild(option);
}

// ----- プレイヤー表示関数 -----
function renderPlayers() {
  const year = yearSelect.value;
  const pos = document.getElementById('positionFilter').value;
  const name = document.getElementById('nameSearch').value.trim();

  let filtered = players[year] || [];
  if (pos) filtered = filtered.filter(p => p.position === pos);
  if (name) filtered = filtered.filter(p => p.name.includes(name));
  filtered.sort((a, b) => a.number - b.number);

  const grid = document.getElementById('playerGrid');
  grid.innerHTML = '';
  filtered.forEach(p => {
    const card = document.createElement('div');
    card.className = 'player-card';
    const age = year - p.birth_year;
    card.innerHTML = `
      <img src="${p.photo}" alt="${p.name}">
      <div class="player-info">
        <div>背番号: ${p.number}</div>
        <div><a href="${p.link}">${p.name}</a></div>
        <div>ポジション: ${p.position}</div>
        <div>年齢: ${age}</div>
      </div>`;
    grid.appendChild(card);
  });
}

// ----- イベント登録 -----
yearSelect.addEventListener('change', renderPlayers);
document.getElementById('positionFilter').addEventListener('change', renderPlayers);
document.getElementById('nameSearch').addEventListener('input', renderPlayers);

// 初回表示
yearSelect.value = "2026";
renderPlayers();
</script>

</body>
</html>
