<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>埼玉西武ライオンズ 選手名鑑</title>
<style>
  body {
    font-family: "Segoe UI", "Noto Sans JP", sans-serif;
    background: linear-gradient(135deg,#091b3d,#0d2b5e);
    color: #fff;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
    font-size: 2em;
    text-shadow: 1px 1px 5px #000;
  }
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 10px;
    justify-content: center;
    margin-bottom: 25px;
  }
  .controls select, .controls input {
    padding: 6px 10px;
    font-size: 14px;
    border-radius: 6px;
    border: none;
    outline: none;
  }
  .player-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 20px;
  }
  @media(max-width:1000px){
    .player-grid { grid-template-columns: repeat(2,1fr); }
  }
  @media(max-width:600px){
    .player-grid { grid-template-columns: 1fr; }
  }

  .player-card {
    display: flex;
    background: rgba(10,25,60,0.85);
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 5px 15px rgba(0,0,0,0.5);
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .player-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.7);
  }
  .player-photo {
    flex: 1;
    min-width: 120px;
  }
  .player-photo img {
    width: 100%;
    aspect-ratio: 1/1;
    object-fit: cover;
  }
  .player-info {
    flex: 2;
    padding: 10px 12px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .player-info .top {
    display: flex;
    justify-content: space-between;
    font-size: 0.9em;
    font-weight: bold;
    color: #6eb9ff;
  }
  .player-info .middle {
    text-align: center;
    font-size: 1.2em;
    font-weight: bold;
    margin: 5px 0;
    color: #fff;
  }
  .player-info .bottom {
    display: flex;
    justify-content: space-between;
    font-size: 0.85em;
    color: #ccc;
  }
  .player-info a {
    color: #fff;
    text-decoration: none;
  }
  .player-info a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<h1>埼玉西武ライオンズ 選手名鑑</h1>

<div class="controls">
  <select id="yearSelect"></select>
  <select id="positionFilter">
    <option value="">全てのポジション</option>
    <option value="投手">投手</option>
    <option value="捕手">捕手</option>
    <option value="内野手">内野手</option>
    <option value="外野手">外野手</option>
  </select>
  <input type="text" id="nameSearch" placeholder="名前で検索">
</div>

<div class="player-grid" id="playerGrid"></div>

<script>
// ----- サンプルデータ -----
const players = {
  "2026":[
    { "number":11, "name":"上田 大河","position":"投手","birth_year":2002,"draft":"2020","photo":"images/11_ueda_taiga.png","link":"players/11_ueda_taiga.html" },
    { "number":12, "name":"渡邉 勇太朗","position":"投手","birth_year":1999,"draft":"2017","photo":"images/12_watanabe_yutaro.png","link":"players/12_watanabe_yutaro.html" },
    { "number":13, "name":"高橋 光成","position":"投手","birth_year":1996,"draft":"2014","photo":"images/13_takahashi_kona.png","link":"players/13_takahashi_kona.html" },
    { "number":15, "name":"與座 海人","position":"投手","birth_year":1995,"draft":"2013","photo":"images/15_yoza_kaito.png","link":"players/15_yoza_kaito.html" },
    { "number":65, "name":"古市 尊","position":"捕手","birth_year":2000,"draft":"2018","photo":"images/65_furuichi_takashi.png","link":"players/65_furuichi_takashi.html" }
  ]
};

// ----- 年度プルダウン生成 -----
const yearSelect = document.getElementById('yearSelect');
for(let y=2026;y>=2017;y--){
  const opt = document.createElement('option');
  opt.value=y;
  opt.textContent=y+"年";
  yearSelect.appendChild(opt);
}

// ----- プレイヤー描画 -----
function renderPlayers(){
  const year = yearSelect.value;
  const pos = document.getElementById('positionFilter').value;
  const name = document.getElementById('nameSearch').value.trim();
  let filtered = players[year] || [];
  if(pos) filtered = filtered.filter(p=>p.position===pos);
  if(name) filtered = filtered.filter(p=>p.name.includes(name));
  filtered.sort((a,b)=>a.number-b.number);

  const grid = document.getElementById('playerGrid');
  grid.innerHTML="";
  filtered.forEach(p=>{
    const age = year - p.birth_year;
    const card = document.createElement('div');
    card.className="player-card";
    card.innerHTML=`
      <div class="player-photo">
        <img src="${p.photo}" alt="${p.name}">
      </div>
      <div class="player-info">
        <div class="top">
          <div>#${p.number}</div>
          <div>${p.position}</div>
        </div>
        <div class="middle"><a href="${p.link}">${p.name}</a></div>
        <div class="bottom">
          <div>Draft ${p.draft}</div>
          <div>${age}歳</div>
        </div>
      </div>
    `;
    grid.appendChild(card);
  });
}

// ----- イベント登録 -----
yearSelect.addEventListener('change', renderPlayers);
document.getElementById('positionFilter').addEventListener('change', renderPlayers);
document.getElementById('nameSearch').addEventListener('input', renderPlayers);

// 初回表示
yearSelect.value="2026";
renderPlayers();
</script>

</body>
</html>
