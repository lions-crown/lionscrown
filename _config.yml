# ----------------------------
# 基本情報
# ----------------------------
title: L-crown Data
description: データで見る分析サイト
url: "https://lions-crown.github.io"          # ← あなたの実際のリポジトリURLに合わせる
baseurl: ""                                   # ← User/Organization siteなら空に（これが重要！）
lang: ja
timezone: Asia/Tokyo
encoding: utf-8

# ----------------------------
# Jekyll & GitHub Pages 互換設定（これがないとビルド失敗しやすい）
# ----------------------------
theme: minima                                 # ← これを追加！ GitHub Pagesで最も安定するデフォルトテーマ
remote_theme: jekyll/minima                   # ← 必要ならremote版（ただしminimaならthemeだけでOK）

# ----------------------------
# ビルド設定
# ----------------------------
markdown: kramdown
highlighter: rouge

permalink: pretty                             # ← デフォルトのきれいなURL（/news/2026/02/26/title/ など）
# newsの詳細なpermalink（必要ならここで上書き）
news_permalink: /news/:year/:month/:day/:title/   # カスタム変数として定義（後で利用可）

kramdown:
  input: GFM
  syntax_highlighter: rouge

# ----------------------------
# デフォルト設定
# ----------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: "players"
    values:
      layout: player
  - scope:
      path: ""
      type: "stats"
    values:
      layout: stat

# ----------------------------
# コレクション（output: true でページ生成）
# ----------------------------
collections:
  players:
    output: true
    permalink: /players/:name/
  stats:
    output: true
    permalink: /stats/:name/
  reports:
    output: true
    permalink: /reports/:name/

# ----------------------------
# Sass
# ----------------------------
sass:
  style: compressed

# ----------------------------
# Plugins（GitHub Pagesでサポートされているもののみ）
# ----------------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ----------------------------
# 除外ファイル
# ----------------------------
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .gitignore

# ----------------------------
# サイト変数（カスタム）
# ----------------------------
site_settings:
  version: "1.0"
  last_updated: 2026-02-26
  data_source: "Manual / Official Data"
  author: "Lcrown"

# ----------------------------
# UI制御
# ----------------------------
ui:
  show_future_posts: false
  show_drafts: false

# ----------------------------
# ナビゲーション（header_pagesはminimaで自動ナビに使われる）
# ----------------------------
header_pages:
  - index.md
  - news.html
  - players.md
  - stats.md
  - reports.md
  - about.md
