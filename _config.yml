# ----------------------------
# 基本情報
# ----------------------------
title: L-crown Data
description: データで見る分析サイト
url: "https://lions-crown.github.io"
baseurl: "/lionscrown"                                   # Userサイトなので空
lang: ja
timezone: Asia/Tokyo
encoding: utf-8

# ----------------------------
# Jekyll & GitHub Pages 互換（ここを修正！）
# ----------------------------
theme: minima                                 # ← これだけにする（remote_themeは削除）
# remote_theme: jekyll/minima                 # ← コメントアウト or 削除

# ----------------------------
# ビルド設定
# ----------------------------
markdown: kramdown
highlighter: rouge
permalink: pretty                             # きれいなURLに変更（newsの年月日指定は後述）
kramdown:
  input: GFM
  syntax_highlighter: rouge

# ----------------------------
# デフォルト設定（変更なし）
# ----------------------------
defaults:
  - scope:
      path: ""
    values:
      layout: default
  - scope:
      path: ""
      type: "players"
    values:
      layout: player
  - scope:
      path: ""
      type: "stats"
    values:
      layout: stat

# ----------------------------
# コレクション（変更なし）
# ----------------------------
collections:
  players:
    output: true
    permalink: /players/:name/
  stats:
    output: true
    permalink: /stats/:name/
  reports:
    output: true
    permalink: /reports/:name/

# ----------------------------
# Sass（変更なし）
# ----------------------------
sass:
  style: compressed

# ----------------------------
# Plugins（GitHub Pagesでサポートされているもののみ）
# ----------------------------
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap

# ----------------------------
# 除外（追加でvendor/を入れると安全）
# ----------------------------
exclude:
  - README.md
  - node_modules
  - package.json
  - package-lock.json
  - Gemfile
  - Gemfile.lock
  - vendor/

# ----------------------------
# サイト変数（変更なし）
# ----------------------------
site_settings:
  version: "1.0"
  last_updated: 2026-02-26
  data_source: "Manual / Official Data"
  author: "Lcrown"

# ----------------------------
# UI制御（変更なし）
# ----------------------------
ui:
  show_future_posts: false
  show_drafts: false

# ----------------------------
# ナビゲーション（変更なし）
# ----------------------------
header_pages:
  - index.md
  - news.html
  - players.md
  - stats.md
  - reports.md
  - about.md
