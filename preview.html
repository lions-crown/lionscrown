<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-crown</title>

<style>

/* =========================
   リセット
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background: #0f172a;
  color: white;
  line-height: 1.6;
}

/* =========================
   ナビゲーション
========================= */

.navbar {
  background-color: #24292e;
  padding: 16px 24px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 20px;
  text-decoration: none;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 24px;
}

.nav-menu a {
  color: rgba(255,255,255,0.75);
  text-decoration: none;
  font-size: 14px;
}

/* =========================
   共通セクション
========================= */

.section {
  max-width: 1100px;
  width: 94%;
  margin: 50px auto;
}

/* =========================
   YouTube
========================= */

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border-radius: 16px;
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* =========================
   ヒーロー
========================= */

.hero {
  background: linear-gradient(to bottom, #092048, #0d2b5e);
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.hero p {
  opacity: 0.7;
  margin-top: 6px;
}

/* =========================
   試合スライダー
========================= */

.games-wrapper {
  position: relative;
  max-width: 420px;
  margin: 0 auto;
  overflow: hidden;
}

#slider {
  display: flex;
  transition: transform 0.45s ease;
}

.slide {
  min-width: 100%;
  padding: 10px;
}

.game-card {
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 18px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  margin: 10px 0;
}

.score {
  font-size: 22px;
  font-weight: bold;
}

.status {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-top: 10px;
}

button.slide-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.45);
  color: white;
  border: none;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  cursor: pointer;
}

#prevBtn { left: 6px; }
#nextBtn { right: 6px; }

/* =========================
   ランキングUI
========================= */

.ranking-title {
  font-size: 22px;
  margin-bottom: 24px;
  text-align: center;
  color: #6eb9ff;
}

.toggle-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.toggle-buttons button {
  background: transparent;
  border: 2px solid #4da3ff;
  color: white;
  padding: 8px 22px;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.toggle-buttons button.active {
  background: #4da3ff;
  color: #092048;
}

.section-ranking {
  display: none;
}

.section-ranking.active {
  display: block;
}

.scroll-container {
  display: flex;
  overflow-x: auto;
  gap: 20px;
  padding: 10px 0 20px;
}

.card {
  flex: 0 0 230px;
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 16px;
}

.title {
  text-align: center;
  color: #6eb9ff;
  margin-bottom: 12px;
  font-weight: bold;
}

.player {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}

.player img {
  width: 44px;
  height: 44px;
  border-radius: 50%;
}

.player.top img {
  width: 60px;
  height: 60px;
}

.rank {
  font-size: 13px;
  opacity: 0.7;
}

/* =========================
   MLB
========================= */

.mlb {
  background:#900123;
  padding:60px 20px;
  text-align:center;
}

</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">L-crown</a>
    <ul class="nav-menu">
      <li><a href="/lionscrown/">ホーム</a></li>
      <li><a href="/lionscrown/news">お知らせ</a></li>
    </ul>
  </div>
</nav>

<div class="section">
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/3Gc5eSL5kxU"></iframe>
  </div>
</div>

<div class="hero">
  <h1 id="fade1">Lions Data を更に深化。</h1>
  <p id="fade2">データも、機能も、体験も。</p>
  <p id="fade3">ひとつ上のレベルへ。</p>
</div>

<div class="section">
  <div class="games-wrapper">
    <div id="slider">
      <div class="slide">
        <div class="game-card">
          <div>3月1日 vs ソフトバンク</div>
          <div class="scoreboard">
            <div>西武</div>
            <div class="score">2 – 1</div>
            <div>SB</div>
          </div>
          <div class="status">試合中</div>
        </div>
      </div>
      <div class="slide">
        <div class="game-card">
          <div>3月2日 vs 楽天</div>
          <div class="scoreboard">
            <div>西武</div>
            <div class="score">0 – 0</div>
            <div>楽天</div>
          </div>
          <div class="status">試合中</div>
        </div>
      </div>
    </div>

    <button id="prevBtn" class="slide-btn">◀</button>
    <button id="nextBtn" class="slide-btn">▶</button>
  </div>
</div>

<!-- =========================
     ランキング
========================= -->

<div class="section">

  <div class="ranking-title">チームTOP3ランキング2025</div>

  <div class="toggle-buttons">
    <button id="battingBtn" class="active">打撃成績</button>
    <button id="pitchingBtn">投球成績</button>
  </div>

  <!-- 打撃 -->
  <div id="batting" class="section-ranking active">
    <div class="scroll-container">

      <div class="card">
        <div class="title">打率</div>

        <div class="player top">
          <img src="https://via.placeholder.com/100">
          <div>
            <div>ネビン</div>
            <div class="rank">.277</div>
          </div>
        </div>

        <div class="player">
          <img src="https://via.placeholder.com/100">
          <div>
            <div>西川 愛也</div>
            <div class="rank">.264</div>
          </div>
        </div>

        <div class="player">
          <img src="https://via.placeholder.com/100">
          <div>
            <div>渡部 聖弥</div>
            <div class="rank">.259</div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- 投球 -->
  <div id="pitching" class="section-ranking">
    <div class="scroll-container">

      <div class="card">
        <div class="title">防御率</div>

        <div class="player top">
          <img src="https://via.placeholder.com/100">
          <div>
            <div>今井 達也</div>
            <div class="rank">1.92</div>
          </div>
        </div>

      </div>

    </div>
  </div>

</div>

<div class="mlb">
  <h2>夢のMLBへ</h2>
</div>

<script>

/* フェード */
["fade1","fade2","fade3"].forEach((id,i)=>{
  const el=document.getElementById(id);
  el.style.opacity=0;
  el.style.transition="0.6s";
  setTimeout(()=>el.style.opacity=1,i*400);
});

/* スライダー */
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide").length;
let index = 0;

function moveSlide(step){
  index = (index + step + slides) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => moveSlide(-1);
nextBtn.onclick = () => moveSlide(1);

setInterval(()=>moveSlide(1),4000);

/* ランキング切替 */
battingBtn.onclick = () => {
  battingBtn.classList.add("active");
  pitchingBtn.classList.remove("active");
  batting.classList.add("active");
  pitching.classList.remove("active");
};

pitchingBtn.onclick = () => {
  pitchingBtn.classList.add("active");
  battingBtn.classList.remove("active");
  pitching.classList.add("active");
  batting.classList.remove("active");
};

</script>

</body>
</html>
