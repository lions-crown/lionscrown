<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-crown</title>

<style>

/* =========================
   基本リセット
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #0f172a;
  color: #e5e7eb;
}

/* =========================
   メニューバー
========================= */

.navbar {
  background-color: #24292e;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.35);
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 1.5rem;
  font-weight: bold;
  text-decoration: none;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 2.5rem;
}

.nav-menu li a {
  color: white;
  text-decoration: none;
  font-size: 1rem;
}

.nav-menu li a:hover {
  border-bottom: 2px solid #0366d6;
}

/* =========================
   共通余白
========================= */

.section {
  max-width: 1100px;
  width: 94%;
  margin: 50px auto;
}

/* =========================
   YouTube
========================= */

.video-wrap {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  overflow: hidden;
  background: #000;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.4);
}

.video-wrap iframe {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* =========================
   フェード演出補助
========================= */

.fade-block {
  text-align: center;
  padding: 60px 20px;
  background: #092048;
}

.fade-block h1 {
  font-size: 2rem;
  color: #6eb9ff;
  margin-bottom: 25px;
}

.fade-block p {
  font-size: 1.2rem;
  margin: 12px 0;
}

</style>
</head>

<body>

<!-- =========================
     ナビ
========================= -->

<nav class="navbar">
  <div class="nav-container">
    <a href="/lionscrown/" class="logo">L-crown</a>
    <ul class="nav-menu">
      <li><a href="/lionscrown/">ホーム</a></li>
      <li><a href="/lionscrown/news">お知らせ</a></li>
      <li><a href="/lionscrown/blog.html">ブログ</a></li>
    </ul>
  </div>
</nav>

<!-- =========================
     YouTube
========================= -->

<div class="section">
  <div class="video-wrap">
    <iframe src="https://www.youtube.com/embed/3Gc5eSL5kxU"></iframe>
  </div>
</div>

<!-- =========================
     フェードメッセージ
========================= -->

<div class="fade-block">
  <h1 id="fade1">「Lions Data」を更に深化。</h1>
  <p id="fade2">データも、機能も、体験も “ひとつ上のレベルへ”。</p>
  <p id="fade3">より速く、より見やすく、分かりやすく。</p>
  <p id="fade4">進化したデータ体験を。</p>
</div>

<!-- =========================
     試合スライダー（そのまま）
========================= -->

<div class="section">

  <div style="overflow: hidden; position: relative;">
    <div id="slider" style="display: flex; transition: transform 0.5s ease;">

      <div class="slide" style="flex: 0 0 100%;">
        <div style="background: #f8f9fa; border-radius: 10px; padding: 16px;">
          試合カード
        </div>
      </div>

      <div class="slide" style="flex: 0 0 100%;">
        <div style="background: #f8f9fa; border-radius: 10px; padding: 16px;">
          試合カード
        </div>
      </div>

    </div>
  </div>

</div>

<!-- =========================
     TOP3ランキング（そのまま）
========================= -->

<div class="section">
  <h2 style="margin-bottom: 20px;">TOP3ランキング</h2>
  <div style="display:flex; gap:20px; overflow-x:auto;">
    <div style="background:#1e293b; padding:20px; border-radius:14px;">打率</div>
    <div style="background:#1e293b; padding:20px; border-radius:14px;">本塁打</div>
  </div>
</div>

<!-- =========================
     MLBセクション（そのまま）
========================= -->

<div style="background:#900123; margin-top:70px; padding:60px 20px;">
  <div style="max-width:1100px; margin:0 auto; text-align:center;">
    <h2 style="margin-bottom:25px;">夢のMLBへ</h2>
    <a href="#" style="background:white; color:#900123; padding:14px 36px; border-radius:999px; text-decoration:none;">
      軌跡を見る
    </a>
  </div>
</div>

<script>

/* =========================
   フェード演出
========================= */

document.addEventListener("DOMContentLoaded", function() {

  const fades = ["fade1","fade2","fade3","fade4"];

  fades.forEach((id, index) => {
    const el = document.getElementById(id);
    el.style.opacity = 0;
    el.style.transform = "translateY(20px)";
    el.style.transition = "1s";

    setTimeout(() => {
      el.style.opacity = 1;
      el.style.transform = "translateY(0)";
    }, index * 400);
  });

});

/* =========================
   スライダー
========================= */

const slider = document.getElementById('slider');
const slides = document.querySelectorAll('.slide').length;
let index = 0;

setInterval(() => {
  index = (index + 1) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}, 3000);

</script>

</body>
</html>
