<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-crown</title>

<style>

/* =========================
   リセット
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #0f172a;
  color: white;
}

/* =========================
   メニューバー
========================= */

.navbar {
  background-color: #24292e;
  padding: 1rem 2rem;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1200px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 1.5rem;
  text-decoration: none;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 2.5rem;
}

/* =========================
   共通セクション
========================= */

.section {
  max-width: 1100px;
  width: 94%;
  margin: 50px auto;
}

/* =========================
   フェード
========================= */

.hero {
  background: #092048;
  text-align: center;
  padding: 80px 20px;
}

/* =========================
   TOP3カード用
========================= */

.scroll-container {
  display: flex;
  gap: 24px;
  overflow-x: auto;
  padding: 10px;
}

.card {
  flex: 0 0 230px;
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 18px;
}

</style>
</head>

<body>

<!-- =========================
     ナビ
========================= -->

<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">L-crown</a>
    <ul class="nav-menu">
      <li><a href="/lionscrown/">ホーム</a></li>
      <li><a href="/lionscrown/news">お知らせ</a></li>
    </ul>
  </div>
</nav>

<!-- =========================
     YouTube
========================= -->

<div class="section">
  <div style="position: relative; padding-bottom: 56.25%; height: 0;">
    <iframe style="position:absolute;width:100%;height:100%;"
      src="https://www.youtube.com/embed/3Gc5eSL5kxU">
    </iframe>
  </div>
</div>

<!-- =========================
     フェード領域
========================= -->

<div class="hero">
  <h1 id="fade1">Lions Data を更に深化。</h1>
  <p id="fade2">データも、機能も、体験も。</p>
  <p id="fade3">ひとつ上のレベルへ。</p>
</div>

<!-- =========================
     試合カード
========================= -->

<div class="section">

  <div style="overflow:hidden; position:relative;">
    <div id="slider" style="display:flex; transition:0.5s;">

      <div class="slide" style="min-width:100%;">
        試合カード①
      </div>

      <div class="slide" style="min-width:100%;">
        試合カード②
      </div>

      <div class="slide" style="min-width:100%;">
        試合カード③
      </div>

    </div>

    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>

  </div>
</div>

<!-- =========================
     TOP3
========================= -->

<div class="section">
  <h2>TOP3ランキング</h2>

  <div class="scroll-container">
    <div class="card">打率</div>
    <div class="card">本塁打</div>
  </div>
</div>

<!-- =========================
     MLB
========================= -->

<div style="background:#900123; padding:60px 20px; text-align:center;">
  <h2>夢のMLBへ</h2>
</div>

<script>

/* =========================
   フェード
========================= */

["fade1","fade2","fade3"].forEach((id,i)=>{
  const el=document.getElementById(id);
  el.style.opacity=0;
  setTimeout(()=>el.style.opacity=1,i*400);
});

/* =========================
   スライダー
========================= */

const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide").length;
let index = 0;

function moveSlide(step){
  index = (index + step + slides) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

document.getElementById("prevBtn").onclick = () => moveSlide(-1);
document.getElementById("nextBtn").onclick = () => moveSlide(1);

setInterval(()=>moveSlide(1),3000);

</script>

</body>
</html>
