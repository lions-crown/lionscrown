<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-crown</title>

<style>

/* =========================
   リセット
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: system-ui, -apple-system, sans-serif;
  background: #0f172a;
  color: white;
  line-height: 1.6;
}

/* =========================
   メニューバー
========================= */

.navbar {
  background-color: #24292e;
  padding: 16px 24px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 20px;
  text-decoration: none;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 24px;
}

.nav-menu a {
  color: rgba(255,255,255,0.75);
  text-decoration: none;
  font-size: 14px;
}

/* =========================
   共通セクション
========================= */

.section {
  max-width: 1100px;
  width: 94%;
  margin: 50px auto;
}

/* =========================
   YouTube
========================= */

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border-radius: 16px;
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* =========================
   ヒーロー
========================= */

.hero {
  background: linear-gradient(to bottom, #092048, #0d2b5e);
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.hero p {
  opacity: 0.7;
  margin-top: 6px;
}

/* =========================
   試合スライダー
========================= */

.games-wrapper {
  position: relative;
  max-width: 420px;
  margin: 0 auto;
  overflow: hidden;
}

#slider {
  display: flex;
  transition: transform 0.45s ease;
}

.slide {
  min-width: 100%;
  padding: 10px;
}

/* =========================
   試合カード
========================= */

.game-card {
  background: rgba(255,255,255,0.08);
  border-radius: 18px;
  padding: 18px;
  backdrop-filter: blur(10px);
  box-shadow: 0 10px 25px rgba(0,0,0,0.35);
}

.game-card h2 {
  font-size: 15px;
  margin-bottom: 10px;
}

.game-meta {
  display: flex;
  justify-content: space-between;
  font-size: 12px;
  opacity: 0.6;
  margin-bottom: 10px;
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin: 10px 0;
}

.team {
  text-align: center;
  font-size: 13px;
  width: 80px;
}

.team img {
  width: 40px;
  margin-bottom: 4px;
}

.score {
  font-size: 22px;
  font-weight: bold;
}

.status {
  text-align: center;
  font-size: 12px;
  opacity: 0.6;
  margin-top: 10px;
}

/* =========================
   ボタン
========================= */

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.45);
  color: white;
  border: none;
  width: 34px;
  height: 34px;
  border-radius: 50%;
  cursor: pointer;
}

#prevBtn { left: 6px; }
#nextBtn { right: 6px; }

/* =========================
   TOP3
========================= */

.scroll-container {
  display: flex;
  gap: 16px;
  overflow-x: auto;
  padding: 10px 0;
}

.card {
  flex: 0 0 220px;
  background: rgba(255,255,255,0.08);
  border-radius: 16px;
  padding: 18px;
}

/* =========================
   MLB
========================= */

.mlb {
  background:#900123;
  padding:60px 20px;
  text-align:center;
}

</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">L-crown</a>
    <ul class="nav-menu">
      <li><a href="/lionscrown/">ホーム</a></li>
      <li><a href="/lionscrown/news">お知らせ</a></li>
    </ul>
  </div>
</nav>

<div class="section">
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/3Gc5eSL5kxU"></iframe>
  </div>
</div>

<div class="hero">
  <h1 id="fade1">Lions Data を更に深化。</h1>
  <p id="fade2">データも、機能も、体験も。</p>
  <p id="fade3">ひとつ上のレベルへ。</p>
</div>

<div class="section">

  <div class="games-wrapper">

    <div id="slider">

      <div class="slide">
        <div class="game-card">
          <h2>2026年3月1日 vs ソフトバンク</h2>
          <div class="game-meta">
            <span>13:00</span>
            <span>アイビースタジアム</span>
          </div>
          <div class="scoreboard">
            <div class="team">西武</div>
            <div class="score">2 – 1</div>
            <div class="team">ソフトバンク</div>
          </div>
          <div class="status">7回表</div>
        </div>
      </div>

      <div class="slide">
        <div class="game-card">
          <h2>2026年3月2日 vs 楽天</h2>
          <div class="scoreboard">
            <div class="team">西武</div>
            <div class="score">0 – 0</div>
            <div class="team">楽天</div>
          </div>
          <div class="status">試合中</div>
        </div>
      </div>

    </div>

    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>

  </div>

</div>

<div class="section">
  <h2>TOP3ランキング</h2>
  <div class="scroll-container">
    <div class="card">打率</div>
    <div class="card">本塁打</div>
  </div>
</div>

<div class="mlb">
  <h2>夢のMLBへ</h2>
</div>

<script>

/* フェード */
["fade1","fade2","fade3"].forEach((id,i)=>{
  const el=document.getElementById(id);
  el.style.opacity=0;
  el.style.transition="0.6s";
  setTimeout(()=>el.style.opacity=1,i*400);
});

/* スライダー */
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide").length;
let index = 0;

function moveSlide(step){
  index = (index + step + slides) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

document.getElementById("prevBtn").onclick = () => moveSlide(-1);
document.getElementById("nextBtn").onclick = () => moveSlide(1);

setInterval(()=>moveSlide(1),4000);

</script>

</body>
</html>
