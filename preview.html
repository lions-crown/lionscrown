<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>試合速報</title>

<style>

/* =========================
   ベース
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background: #0f172a;
  color: white;
}

/* =========================
   セクション
========================= */

.section {
  max-width: 1100px;
  width: 95%;
  margin: 40px auto;
}

/* =========================
   スライダー
========================= */

.games-wrapper {
  position: relative;
  width: 100%;
  overflow: hidden;
}

#slider {
  display: flex;
  transition: transform 0.45s ease;
}

.slide {
  min-width: 100%;
  padding: 10px;
}

/* =========================
   ワイド速報カード
========================= */

.game-card {
  background: linear-gradient(135deg, #0d2b5e, #092048);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.45);
}

/* ヘッダー */

.game-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 18px;
  font-size: 14px;
  opacity: 0.7;
}

/* スコアボード */

.scoreboard {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.team {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 15px;
}

.team img {
  width: 46px;
  height: 46px;
  object-fit: contain;
}

.score {
  font-size: 34px;
  font-weight: bold;
  letter-spacing: 2px;
}

/* =========================
   ライブ情報エリア
========================= */

.live-area {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}

/* カウント */

.count-box {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

/* アウト */

.outs span {
  font-size: 16px;
  opacity: 0.25;
}

.outs .on {
  opacity: 1;
}

/* 走者 */

.bases {
  display: grid;
  grid-template-columns: repeat(3, 16px);
  gap: 6px;
}

.base {
  width: 16px;
  height: 16px;
  border-radius: 4px;
  background: rgba(255,255,255,0.18);
}

.base.on {
  background: #00d4ff;
  box-shadow: 0 0 12px rgba(0,212,255,0.7);
}

/* 対戦情報 */

.matchup {
  text-align: right;
  font-size: 14px;
  line-height: 1.8;
}

/* 状態 */

.status {
  text-align: center;
  margin-top: 16px;
  font-size: 13px;
  opacity: 0.6;
}

/* =========================
   ボタン
========================= */

button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 18px;
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

/* =========================
   モバイル最適化
========================= */

@media (max-width: 768px) {

  .score {
    font-size: 26px;
  }

  .team img {
    width: 36px;
    height: 36px;
  }

  .game-card {
    padding: 18px;
  }

}

</style>
</head>

<body>

<div class="section">

  <div class="games-wrapper">

    <div id="slider">

      <!-- =====================
           試合1
      ====================== -->
      <div class="slide">
        <div class="game-card">

          <div class="game-header">
            <span>【オープン戦】3月1日</span>
            <span>7回表</span>
          </div>

          <div class="scoreboard">
            <div class="team">
              <img src="https://lions-crown.homep.jp/img/1759836807957.webp">
              <div>西武</div>
            </div>

            <div class="score">2 – 1</div>

            <div class="team">
              <img src="https://lions-crown.homep.jp/img/1759836829251.webp">
              <div>ソフトバンク</div>
            </div>
          </div>

          <div class="live-area">

            <div class="count-box">
              <div class="outs">
                <span class="on">●</span>
                <span>●</span>
                <span>●</span>
              </div>

              <div class="bases">
                <div class="base on"></div>
                <div class="base"></div>
                <div class="base"></div>
              </div>
            </div>

            <div class="matchup">
              <div>打者：源田 壮亮</div>
              <div>投手：有原 航平</div>
            </div>

          </div>

          <div class="status">14:52 更新</div>

        </div>
      </div>

      <!-- =====================
           試合2
      ====================== -->
      <div class="slide">
        <div class="game-card">

          <div class="game-header">
            <span>【オープン戦】3月2日</span>
            <span>3回裏</span>
          </div>

          <div class="scoreboard">
            <div class="team"><div>西武</div></div>
            <div class="score">0 – 0</div>
            <div class="team"><div>楽天</div></div>
          </div>

          <div class="live-area">

            <div class="count-box">
              <div class="outs">
                <span class="on">●</span>
                <span class="on">●</span>
                <span>●</span>
              </div>

              <div class="bases">
                <div class="base"></div>
                <div class="base on"></div>
                <div class="base"></div>
              </div>
            </div>

            <div class="matchup">
              <div>打者：外崎 修汰</div>
              <div>投手：早川 隆久</div>
            </div>

          </div>

          <div class="status">試合中</div>

        </div>
      </div>

      <!-- =====================
           試合3
      ====================== -->
      <div class="slide">
        <div class="game-card">

          <div class="game-header">
            <span>【オープン戦】3月3日</span>
            <span>試合終了</span>
          </div>

          <div class="scoreboard">
            <div class="team"><div>西武</div></div>
            <div class="score">5 – 3</div>
            <div class="team"><div>ロッテ</div></div>
          </div>

          <div class="status">FINAL</div>

        </div>
      </div>

    </div>

    <button id="prevBtn">◀</button>
    <button id="nextBtn">▶</button>

  </div>

</div>

<script>

const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide").length;
let index = 0;

/* =====================
   スライド移動
===================== */

function moveSlide(step){
  index = (index + step + slides) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => moveSlide(-1);
nextBtn.onclick = () => moveSlide(1);

/* =====================
   自動スライド
===================== */

setInterval(() => moveSlide(1), 4500);

/* =====================
   スワイプ対応
===================== */

let startX = 0;

slider.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
});

slider.addEventListener("touchend", e => {
  const diff = startX - e.changedTouches[0].clientX;

  if (diff > 50) moveSlide(1);
  if (diff < -50) moveSlide(-1);
});

</script>

</body>
</html>
