---
layout: default
title: 試合詳細
---

<h1>Game Hub</h1>

<div id="gameHub">

  <!-- 試合ヘッダー -->
  <section class="hub-section" id="meta"></section>

  <!-- スコアボード -->
  <section class="hub-section" id="scoreboard"></section>

  <!-- ライブ状況 -->
  <section class="hub-section live-box" id="live"></section>

  <!-- ラインナップ -->
  <section class="hub-section lineup" id="lineup"></section>

  <!-- 分析 -->
  <section class="hub-section analysis-box" id="analysis"></section>

</div>

<style>
.hub-section{
  margin-bottom:40px;
}

.scoreboard{
  width:100%;
  border-collapse:collapse;
}

.scoreboard th,.scoreboard td{
  border:1px solid rgba(255,255,255,0.15);
  padding:6px;
  text-align:center;
  font-size:13px;
}

.live-box{
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:18px;
}

.bases{
  display:flex;
  gap:14px;
  margin-top:10px;
}

.base{
  width:22px;
  height:22px;
  border:2px solid white;
  transform:rotate(45deg);
}

.active{
  background:#ffd700;
}

.zone{
  width:150px;
  height:150px;
  border:2px solid white;
  display:grid;
  grid-template-columns:repeat(3,1fr);
  grid-template-rows:repeat(3,1fr);
  margin-top:15px;
}

.zone div{
  border:1px solid rgba(255,255,255,0.25);
}

.winprob-bar{
  height:18px;
  background:#1f2d55;
  border-radius:10px;
  overflow:hidden;
  margin-top:10px;
}

.winprob-fill{
  height:100%;
  background:linear-gradient(90deg,#4da3ff,#7ecbff);
}

.lineup{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:30px;
}

.analysis-box{
  background:rgba(255,255,255,0.05);
  padding:20px;
  border-radius:18px;
}

@media(max-width:768px){
  .lineup{
    grid-template-columns:1fr;
  }
}
</style>

<script>
document.addEventListener("DOMContentLoaded", async ()=>{

  const params=new URLSearchParams(location.search);
  const date=params.get("date");
  const team=params.get("team");

  if(!date || !team){
    document.getElementById("gameHub").innerHTML="<p>試合情報が指定されていません。</p>";
    return;
  }

  try{
    const res=await fetch(`/lionscrown/live/${date}_${team}.json`);
    const data=await res.json();
    renderHub(data);
  }catch{
    document.getElementById("gameHub").innerHTML="<p>データ未登録</p>";
  }

});

function renderHub(data){

  // ===== メタ情報 =====
  document.getElementById("meta").innerHTML=`
    <h2>${data.meta.card}</h2>
    <p>${data.meta.date} ｜ ${data.meta.stadium} ｜ ${data.meta.time}</p>
  `;

  // ===== スコアボード =====
  let innings=data.score.lions.length;
  let sb="<table class='scoreboard'><tr><th></th>";
  for(let i=1;i<=innings;i++) sb+=`<th>${i}</th>`;
  sb+="<th>R</th></tr>";

  const sumL=data.score.lions.reduce((a,b)=>a+b,0);
  const sumO=data.score.opp.reduce((a,b)=>a+b,0);

  sb+="<tr><td>L</td>";
  data.score.lions.forEach(i=>sb+=`<td>${i}</td>`);
  sb+=`<td>${sumL}</td></tr>`;

  sb+="<tr><td>O</td>";
  data.score.opp.forEach(i=>sb+=`<td>${i}</td>`);
  sb+=`<td>${sumO}</td></tr></table>`;

  document.getElementById("scoreboard").innerHTML=sb;

  // ===== ライブ状況 =====
  const bases=`
    <div class="bases">
      <div class="base ${data.situation.bases[0]?"active":""}"></div>
      <div class="base ${data.situation.bases[1]?"active":""}"></div>
      <div class="base ${data.situation.bases[2]?"active":""}"></div>
    </div>
  `;

  const zone="<div class='zone'>"+Array(9).fill("<div></div>").join("")+"</div>";

  const winprob=`
    <div class="winprob-bar">
      <div class="winprob-fill" style="width:${data.winProbability.lions}%"></div>
    </div>
    <p>Lions ${data.winProbability.lions}% - ${data.winProbability.opp}% Opp</p>
  `;

  document.getElementById("live").innerHTML=`
    <p><strong>${data.situation.inning}</strong> ｜ ${data.situation.outs}アウト</p>
    <p>打者：${data.situation.batter}</p>
    <p>投手：${data.situation.pitcher}</p>
    <p>最新球：${data.lastPitch.type} ${data.lastPitch.speed}km/h（${data.lastPitch.course}）</p>
    ${bases}
    ${zone}
    ${winprob}
  `;

  // ===== ラインナップ =====
  document.getElementById("lineup").innerHTML=`
    <div>
      <h3>ライオンズ</h3>
      ${data.lineup.lions.map(p=>`<p>${p}</p>`).join("")}
    </div>
    <div>
      <h3>相手</h3>
      ${data.lineup.opp.map(p=>`<p>${p}</p>`).join("")}
    </div>
  `;

  // ===== 分析 =====
  document.getElementById("analysis").innerHTML=`
    <h3>対戦成績</h3>
    <p>${data.analysis.vsTeam}</p>

    <h3>相性</h3>
    <p>${data.analysis.matchup}</p>

    <h3>直近成績</h3>
    <p>${data.analysis.recent}</p>
  `;
}
</script>
