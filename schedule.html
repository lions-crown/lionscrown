<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>埼玉西武ライオンズ 試合日程</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/calendar.js" defer></script>
</head>
<body>

<h1>試合日程カレンダー</h1>

<!-- 軍切り替え -->
<div class="filter-bar">
  <button data-team="1軍" class="active">1軍</button>
  <button data-team="2軍">2軍</button>
  <button data-team="3軍">3軍</button>
</div>

<!-- 検索 -->
<div class="search-bar">
  <input type="date" id="searchDate">

  <!-- チェックボックス方式 -->
  <div class="opponent-box">
    <label><input type="checkbox" value="福岡ソフトバンク">福岡ソフトバンク</label>
    <label><input type="checkbox" value="北海道日本ハム">北海道日本ハム</label>
    <label><input type="checkbox" value="東北楽天">東北楽天</label>
    <label><input type="checkbox" value="千葉ロッテ">千葉ロッテ</label>
    <label><input type="checkbox" value="オリックス">オリックス</label>
    <label><input type="checkbox" value="読売ジャイアンツ">読売ジャイアンツ</label>
    <label><input type="checkbox" value="阪神タイガース">阪神タイガース</label>
    <label><input type="checkbox" value="広島カープ">広島カープ</label>
    <label><input type="checkbox" value="横浜DeNA">横浜DeNA</label>
    <label><input type="checkbox" value="中日ドラゴンズ">中日ドラゴンズ</label>
    <label><input type="checkbox" value="東京ヤクルト">東京ヤクルト</label>
  </div>

  <input type="text" id="searchStadium" placeholder="球場">

  <select id="searchHomeAway">
    <option value="">H/V</option>
    <option value="H">H</option>
    <option value="V">V</option>
  </select>

  <button id="searchBtn">検索</button>
</div>

<!-- 検索結果 -->
<div id="searchResults" class="search-results"></div>

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="currentMonth"></h2>
  <button id="nextMonth">▶</button>
</div>

<div id="calendarTopDays" class="calendar-days"></div>
<div id="calendar" class="calendar-grid"></div>
<div id="calendarBottomDays" class="calendar-days"></div>

</body>
</html>
