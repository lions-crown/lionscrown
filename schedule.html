<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>試合日程カレンダー</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/calendar.js" defer></script>
</head>
<body>

<h1>試合日程カレンダー</h1>

<!-- 軍切り替え -->
<div class="filter-bar">
  <button data-team="1軍" class="active">1軍</button>
  <button data-team="2軍">2軍</button>
  <button data-team="3軍">3軍</button>
</div>

<!-- 検索バー -->
<div class="search-bar">
  <input type="text" id="searchOpponent" placeholder="対戦相手">
  <input type="text" id="searchStadium" placeholder="球場名">
  <select id="searchHomeAway">
    <option value="">H/V 全て</option>
    <option value="H">H（ホーム）</option>
    <option value="V">V（ビジター）</option>
  </select>
  <input type="date" id="searchDate">
  <button id="searchBtn">検索</button>
  <button id="clearBtn">クリア</button>
</div>

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="currentMonth"></h2>
  <button id="nextMonth">▶</button>
</div>

<div id="calendarWrapper">
  <div id="calendarTopDays" class="calendar-days"></div>
  <div id="calendar" class="calendar-grid"></div>
  <div id="calendarBottomDays" class="calendar-days"></div>
</div>

<div id="searchResults" class="search-results"></div>

</body>
</html>
