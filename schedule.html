<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>埼玉西武ライオンズ 試合日程</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/calendar.js" defer></script>
</head>
<body>

<h1>試合日程カレンダー</h1>

<!-- 軍切り替え -->
<div class="filter-bar">
  <button data-team="1軍" class="active">1軍</button>
  <button data-team="2軍">2軍</button>
  <button data-team="3軍">3軍</button>
</div>


<!-- 検索 -->
<div class="search-bar">
  <input type="date" id="searchDate" placeholder="日付">
  
  <!-- 対戦相手は複数選択プルダウン -->
  <select id="searchOpponent" multiple>
    <option value="">全てのチーム</option>
    <option value="福岡ソフトバンク">福岡ソフトバンク</option>
    <option value="北海道日本ハム">北海道日本ハム</option>
    <option value="東北楽天">東北楽天</option>
    <option value="読売ジャイアンツ">読売ジャイアンツ</option>
    <option value="阪神タイガース">阪神タイガース</option>
    <option value="中日ドラゴンズ">中日ドラゴンズ</option>
    <option value="横浜DeNA">横浜DeNA</option>
    <option value="広島カープ">広島カープ</option>
    <option value="東京ヤクルト">東京ヤクルト</option>
    <option value="オリックス">オリックス</option>
    <option value="千葉ロッテ">千葉ロッテ</option>
  </select>

  <input type="text" id="searchStadium" placeholder="球場">
  <select id="searchHomeAway">
    <option value="">H/V</option>
    <option value="H">H</option>
    <option value="V">V</option>
  </select>
  <button id="searchBtn">検索</button>
</div>




<!-- 検索結果 -->
<div id="searchResults" class="search-results"></div>

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="currentMonth"></h2>
  <button id="nextMonth">▶</button>
</div>

<div id="calendarWrapper">
  <div id="calendarTopDays" class="calendar-days"></div>
  <div id="calendar" class="calendar-grid"></div>
  <div id="calendarBottomDays" class="calendar-days"></div>
</div>

</body>
</html>
