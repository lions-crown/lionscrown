<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>埼玉西武ライオンズ 試合日程</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/calendar.js" defer></script>
</head>
<body>

<h1>試合日程カレンダー</h1>

<!-- 軍切り替え -->
<div class="filter-bar">
  <button data-team="1軍" class="active">1軍</button>
  <button data-team="2軍">2軍</button>
  <button data-team="3軍">3軍</button>
</div>

<!-- 検索 -->
<div class="search-bar">
  <input type="date" id="searchDate">

  <!-- 11球団複数選択 -->
  <select id="searchOpponent" multiple size="6">
    <option value="ソフトバンク">ソフトバンク</option>
    <option value="日本ハム">日本ハム</option>
    <option value="オリックス">オリックス</option>
    <option value="東北楽天">東北楽天</option>
    <option value="千葉ロッテ">千葉ロッテ</option>
    <option value="阪神">阪神</option>
    <option value="DeNA">DeNA</option>
    <option value="読売巨人">読売巨人</option>
    <option value="中日">中日</option>
    <option value="広島東洋">広島東洋</option>
    <option value="ヤクルト">ヤクルト</option>
  </select>

  <input type="text" id="searchStadium" placeholder="球場">

  <select id="searchHomeAway">
    <option value="">H/V</option>
    <option value="H">H</option>
    <option value="V">V</option>
  </select>

  <button id="searchBtn">検索</button>
</div>

<!-- 検索結果 -->
<div id="searchResults" class="search-results"></div>

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="currentMonth"></h2>
  <button id="nextMonth">▶</button>
</div>

<div id="calendarWrapper">
  <div id="calendarTopDays" class="calendar-days"></div>
  <div id="calendar" class="calendar-grid"></div>
  <div id="calendarBottomDays" class="calendar-days"></div>
</div>

</body>
</html>
