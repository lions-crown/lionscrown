<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>試合日程カレンダー</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/calendar.js" defer></script>
</head>
<body>

<h1>試合日程カレンダー</h1>

<!-- 軍切り替え -->
<div class="filter-bar">
  <button data-team="1" class="active">1軍</button>
  <button data-team="2">2軍</button>
  <button data-team="3">3軍</button>
</div>

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="currentMonth"></h2>
  <button id="nextMonth">▶</button>
</div>

<div id="calendarWrapper">
  <div id="calendarTopDays" class="calendar-days"></div>
  <div id="calendar" class="calendar-grid"></div>
  <div id="calendarBottomDays" class="calendar-days"></div>
</div>

</body>
</html>
