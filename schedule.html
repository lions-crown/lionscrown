<!-- =========================
     メイン
========================= -->
<main>
<div class="glass-card">

<h1>試合日程カレンダー</h1>

<!-- 軍切り替え -->
<div class="filter-bar">
  <button data-team="1軍" class="active">1軍</button>
  <button data-team="2軍">2軍</button>
  <button data-team="3軍">3軍</button>
</div>

<!-- 検索 -->
<div class="search-bar">

  <input type="date" id="searchDate">

  <!-- チェックボックス方式 -->
  <div class="opponent-box">
    <label><input type="checkbox" value="ソフトバンク">ソフトバンク</label>
    <label><input type="checkbox" value="日本ハム">日本ハム</label>
    <label><input type="checkbox" value="オリックス">オリックス</label>
    <label><input type="checkbox" value="東北楽天">東北楽天</label>
    <label><input type="checkbox" value="千葉ロッテ">千葉ロッテ</label>
    <label><input type="checkbox" value="阪神">阪神</label>
    <label><input type="checkbox" value="DeNA">DeNA</label>
    <label><input type="checkbox" value="読売巨人">読売巨人</label>
    <label><input type="checkbox" value="中日">中日</label>
    <label><input type="checkbox" value="広島東洋">広島東洋</label>
    <label><input type="checkbox" value="ヤクルト">ヤクルト</label>
  </div>

  <input type="text" id="searchStadium" placeholder="球場">

  <select id="searchHomeAway">
    <option value="">ホーム/ビジター</option>
    <option value="H">ホーム</option>
    <option value="V">ビジター</option>
  </select>

  <button id="searchBtn">検索</button>
</div>

<!-- 検索結果 -->
<div id="searchResults" class="search-results"></div>

<div class="calendar-header">
  <button id="prevMonth">◀</button>
  <h2 id="currentMonth"></h2>
  <button id="nextMonth">▶</button>
</div>

<div id="calendarTopDays" class="calendar-days"></div>
<div id="calendar" class="calendar-grid"></div>
<div id="calendarBottomDays" class="calendar-days"></div>

</div>
</main>
