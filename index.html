<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-crown</title>

<style>

/* =========================
   リセット
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background: #0f172a;
  color: white;
  line-height: 1.6;
}

/* =========================
   ナビゲーション
========================= */

.navbar {
  background-color: #24292e;
  padding: 16px 24px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 20px;
  text-decoration: none;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 24px;
}

.nav-menu a {
  color: rgba(255,255,255,0.75);
  text-decoration: none;
  font-size: 14px;
}

/* =========================
   共通セクション
========================= */

.section {
  max-width: 1100px;
  width: 94%;
  margin: 50px auto;
}

/* =========================
   YouTube
========================= */

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border-radius: 16px;
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* =========================
   ヒーロー（新フェード）
========================= */

.hero {
  background: linear-gradient(to bottom, #092048, #0d2b5e);
  text-align: center;
  padding: 90px 20px;
}

.fade-in {
  opacity: 0;
  transform: translateY(25px);
  transition: opacity 1s ease, transform 1s ease;
}

.fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}

.hero h1 {
  font-size: 30px;
  margin-bottom: 14px;
}

.hero p {
  font-size: 16px;
  opacity: 0.75;
  margin-top: 6px;
}

/* =========================
   試合速報スライダー
========================= */

.games-wrapper {
  position: relative;
  width: 100%;
  overflow: hidden;
}

#slider {
  display: flex;
  transition: transform 0.45s ease;
}

.slide {
  min-width: 100%;
  padding: 10px;
}

.game-card {
  background: linear-gradient(135deg, #0d2b5e, #092048);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.45);
}

.game-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 18px;
  font-size: 14px;
  opacity: 0.7;
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.team {
  font-size: 16px;
}

.score {
  font-size: 34px;
  font-weight: bold;
}

.live-area {
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.outs span {
  opacity: 0.25;
}

.outs .on {
  opacity: 1;
}

.bases {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

.base {
  width: 16px;
  height: 16px;
  border-radius: 4px;
  background: rgba(255,255,255,0.2);
}

.base.on {
  background: #00d4ff;
  box-shadow: 0 0 10px rgba(0,212,255,0.6);
}

.status {
  text-align: center;
  margin-top: 12px;
  font-size: 13px;
  opacity: 0.6;
}

button.slide-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  width: 42px;
  height: 42px;
  border-radius: 50%;
  cursor: pointer;
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

/* =========================
   MLB
========================= */

.mlb {
  background:#900123;
  padding:60px 20px;
  text-align:center;
}

</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">L-crown</a>
    <ul class="nav-menu">
      <li><a href="/lionscrown/">ホーム</a></li>
      <li><a href="/lionscrown/news">お知らせ</a></li>
    </ul>
  </div>
</nav>

<div class="section">
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/3Gc5eSL5kxU"></iframe>
  </div>
</div>

<!-- ✅ 新ヒーロー -->
<div class="hero">

  <h1 class="fade-in">Lions Data を更に深化。</h1>
  <p class="fade-in">データも、機能も、体験も。</p>
  <p class="fade-in">ひとつ上のレベルへ。</p>

</div>

<!-- 試合速報 -->
<div class="section">
  <div class="games-wrapper">

    <div id="slider">

      <!-- 試合1 -->
      <div class="slide">
        <div class="game-card">
          <div class="game-header">
            <span>【オープン戦】3月1日</span>
            <span>7回表</span>
          </div>
          <div class="scoreboard">
            <div class="team">西武</div>
            <div class="score">2 – 1</div>
            <div class="team">ソフトバンク</div>
          </div>
          <div class="live-area">
            <div>
              <div class="outs">
                <span class="on">●</span><span>●</span><span>●</span>
              </div>
              <div class="bases">
                <div class="base on"></div>
                <div class="base"></div>
                <div class="base"></div>
              </div>
            </div>
            <div>打者：源田 / 投手：有原</div>
          </div>
          <div class="status">14:52 更新</div>
        </div>
      </div>

      <!-- 試合2 -->
      <div class="slide">
        <div class="game-card">
          <div class="game-header">
            <span>【オープン戦】3月2日</span>
            <span>3回裏</span>
          </div>
          <div class="scoreboard">
            <div class="team">西武</div>
            <div class="score">0 – 0</div>
            <div class="team">楽天</div>
          </div>
          <div class="status">試合中</div>
        </div>
      </div>

      <!-- ✅ 試合3追加 -->
      <div class="slide">
        <div class="game-card">
          <div class="game-header">
            <span>【オープン戦】3月3日</span>
            <span>試合終了</span>
          </div>
          <div class="scoreboard">
            <div class="team">西武</div>
            <div class="score">5 – 3</div>
            <div class="team">ロッテ</div>
          </div>
          <div class="status">FINAL</div>
        </div>
      </div>

    </div>

    <button id="prevBtn" class="slide-btn">◀</button>
    <button id="nextBtn" class="slide-btn">▶</button>

  </div>
</div>

<div class="mlb">
  <h2>夢のMLBへ</h2>
</div>

<script>

/* =========================
   ヒーローフェード
========================= */

document.addEventListener("DOMContentLoaded", () => {
  const fades = document.querySelectorAll(".fade-in");

  fades.forEach((el, i) => {
    setTimeout(() => {
      el.classList.add("visible");
    }, i * 400);
  });
});

/* =========================
   スライダー
========================= */

const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide").length;
let index = 0;

function moveSlide(step){
  index = (index + step + slides) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => moveSlide(-1);
nextBtn.onclick = () => moveSlide(1);

setInterval(()=>moveSlide(1), 4500);

</script>

</body>
</html>
