<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>L-crown</title>

<style>

/* =========================
   リセット
========================= */

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", "Noto Sans JP", sans-serif;
  background: #0f172a;
  color: white;
  line-height: 1.6;
}

/* =========================
   ナビゲーション
========================= */

.navbar {
  background-color: #24292e;
  padding: 16px 24px;
  position: sticky;
  top: 0;
  z-index: 1000;
}

.nav-container {
  max-width: 1100px;
  margin: 0 auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo {
  color: white;
  font-size: 20px;
  text-decoration: none;
}

.nav-menu {
  list-style: none;
  display: flex;
  gap: 24px;
}

.nav-menu a {
  color: rgba(255,255,255,0.75);
  text-decoration: none;
  font-size: 14px;
}

/* =========================
   共通セクション
========================= */

.section {
  max-width: 1100px;
  width: 94%;
  margin: 50px auto;
}

/* =========================
   YouTube
========================= */

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
  border-radius: 16px;
  overflow: hidden;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
}

/* =========================
   ヒーロー
========================= */

.hero {
  background: linear-gradient(to bottom, #092048, #0d2b5e);
  text-align: center;
  padding: 80px 20px;
}

.hero h1 {
  font-size: 28px;
  margin-bottom: 10px;
}

.hero p {
  opacity: 0.7;
  margin-top: 6px;
}

/* =========================
   試合速報スライダー
========================= */

.games-wrapper {
  position: relative;
  width: 100%;
  overflow: hidden;
}

#slider {
  display: flex;
  transition: transform 0.45s ease;
}

.slide {
  min-width: 100%;
  padding: 10px;
}

.game-card {
  background: linear-gradient(135deg, #0d2b5e, #092048);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 15px 35px rgba(0,0,0,0.45);
}

.game-header {
  display: flex;
  justify-content: space-between;
  margin-bottom: 18px;
  font-size: 14px;
  opacity: 0.7;
}

.scoreboard {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}

.team {
  display: flex;
  align-items: center;
  gap: 10px;
  font-size: 15px;
}

.team img {
  width: 46px;
  height: 46px;
}

.score {
  font-size: 34px;
  font-weight: bold;
}

.live-area {
  display: flex;
  justify-content: space-between;
}

.outs span {
  opacity: 0.25;
}

.outs .on {
  opacity: 1;
}

.bases {
  display: flex;
  gap: 6px;
  margin-top: 8px;
}

.base {
  width: 16px;
  height: 16px;
  border-radius: 4px;
  background: rgba(255,255,255,0.2);
}

.base.on {
  background: #00d4ff;
}

.status {
  text-align: center;
  margin-top: 12px;
  font-size: 13px;
  opacity: 0.6;
}

button.slide-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  width: 40px;
  height: 40px;
  border-radius: 50%;
  cursor: pointer;
}

#prevBtn { left: 10px; }
#nextBtn { right: 10px; }

/* =========================
   ランキングUI
========================= */

.ranking-title {
  font-size: 22px;
  margin-bottom: 24px;
  text-align: center;
  color: #6eb9ff;
}

.toggle-buttons {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-bottom: 30px;
}

.toggle-buttons button {
  background: transparent;
  border: 2px solid #4da3ff;
  color: white;
  padding: 8px 22px;
  border-radius: 30px;
  cursor: pointer;
}

.toggle-buttons button.active {
  background: #4da3ff;
  color: #092048;
}

.section-ranking { display: none; }
.section-ranking.active { display: block; }

.scroll-container {
  display: flex;
  gap: 20px;
}

.card {
  width: 230px;
  background: rgba(255,255,255,0.1);
  border-radius: 16px;
  padding: 16px;
}

.player {
  display: flex;
  gap: 10px;
  margin: 10px 0;
}

.rank {
  font-size: 13px;
  opacity: 0.7;
}

/* =========================
   MLB
========================= */

.mlb {
  background:#900123;
  padding:60px 20px;
  text-align:center;
}

</style>
</head>

<body>

<nav class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">L-crown</a>
    <ul class="nav-menu">
      <li><a href="/lionscrown/">ホーム</a></li>
      <li><a href="/lionscrown/news">お知らせ</a></li>
    </ul>
  </div>
</nav>

<div class="section">
  <div class="video-wrapper">
    <iframe src="https://www.youtube.com/embed/3Gc5eSL5kxU"></iframe>
  </div>
</div>

<div class="hero">
  <h1 id="fade1">Lions Data を更に深化。</h1>
  <p id="fade2">データも、機能も、体験も。</p>
  <p id="fade3">ひとつ上のレベルへ。</p>
</div>

<!-- 試合速報 -->
<div class="section">
  <div class="games-wrapper">

    <div id="slider">

      <div class="slide">
        <div class="game-card">
          <div class="game-header">
            <span>【オープン戦】3月1日</span>
            <span>7回表</span>
          </div>
          <div class="scoreboard">
            <div class="team">西武</div>
            <div class="score">2 – 1</div>
            <div class="team">ソフトバンク</div>
          </div>
          <div class="live-area">
            <div>
              <div class="outs">
                <span class="on">●</span><span>●</span><span>●</span>
              </div>
              <div class="bases">
                <div class="base on"></div>
                <div class="base"></div>
                <div class="base"></div>
              </div>
            </div>
            <div>打者：源田 / 投手：有原</div>
          </div>
          <div class="status">14:52 更新</div>
        </div>
      </div>

      <div class="slide">
        <div class="game-card">
          <div class="scoreboard">
            <div>西武</div>
            <div class="score">0 – 0</div>
            <div>楽天</div>
          </div>
          <div class="status">試合中</div>
        </div>
      </div>

    </div>

    <button id="prevBtn" class="slide-btn">◀</button>
    <button id="nextBtn" class="slide-btn">▶</button>

  </div>
</div>

<!-- ランキング -->
<div class="section">
  <div class="ranking-title">チームTOP3ランキング2025</div>

  <div class="toggle-buttons">
    <button id="battingBtn" class="active">打撃成績</button>
    <button id="pitchingBtn">投球成績</button>
  </div>

  <div id="batting" class="section-ranking active">
    打撃ランキング
  </div>

  <div id="pitching" class="section-ranking">
    投球ランキング
  </div>
</div>

<div class="mlb">
  <h2>夢のMLBへ</h2>
</div>

<script>

/* フェード */
["fade1","fade2","fade3"].forEach((id,i)=>{
  const el=document.getElementById(id);
  el.style.opacity=0;
  el.style.transition="0.6s";
  setTimeout(()=>el.style.opacity=1,i*400);
});

/* スライダー */
const slider = document.getElementById("slider");
const slides = document.querySelectorAll(".slide").length;
let index = 0;

function moveSlide(step){
  index = (index + step + slides) % slides;
  slider.style.transform = `translateX(-${index * 100}%)`;
}

prevBtn.onclick = () => moveSlide(-1);
nextBtn.onclick = () => moveSlide(1);

setInterval(()=>moveSlide(1),4000);

/* ランキング切替 */
battingBtn.onclick = () => {
  battingBtn.classList.add("active");
  pitchingBtn.classList.remove("active");
  batting.classList.add("active");
  pitching.classList.remove("active");
};

pitchingBtn.onclick = () => {
  pitchingBtn.classList.add("active");
  battingBtn.classList.remove("active");
  pitching.classList.add("active");
  batting.classList.remove("active");
};

</script>

</body>
</html>
